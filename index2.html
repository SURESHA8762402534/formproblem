<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validations</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">     -->
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <div class="body">
    <button id="back" class="hide"> <a href="index.html">GO BACK</a></button>

    <div class="container">
        <div class="form-box">
            <h2>Create Account</h2>
<form action="">
            <br><br>
            <div id="un" class="input-field">
                <label  for="">Username</label>
                <input  type="text" id="username" placeholder=" enter username" >
               
            </div><br>

            <div id="email" class="input-field">
                <label  for="">Email</label>
                <input  type="email" id="email" placeholder="email address" >

            </div><br>

            <div id="mobile" class="input-field">
                <label  for="">Mobile Number</label>
                <input  type="number" id="mobile" placeholder="Enter Mobile Number" >
               
            </div>
            <br/>

            <div id="pass1" class="input-field">
                <label  for="">Password</label>
                <input  type="password" id="pass1" placeholder="password" />
                
            <br></div>

            <div id="pass2" class="input-field">
                <label  for="">Confirm Password</label>
                <input  type="password" id="pass2" placeholder="confirm password">
               
            </div>
            <br>
            

            <input type="submit" id="submit" value="Register">
        </form>


        </div>

    </div>
    <div id="hold" class="hide">
        
    </div>
</div>

    
    <script src="index.js"></script>

</body>

</html>
